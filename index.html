<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>To Do List</title>
        <meta charser="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="Stylesheet" href="css/index.css">
        <script crossorigin='anonymous' src='https://kit.fontawesome.com/5d1f60955f.js'></script>
    </head>
    
    <body>
        <main>
            <h1>TO DO LIST</h1>
            <form name="addItem" id="addItem">
                <input type="text" name="item" placeholder="Adicione sua tarefa a fazer"><button type="submit" v-on:click="addTask"><i class="fas fa-plus"></i></button>
            </form>
            <div id="toDoList">
                <div class="item" v-for="(todo, index) in tasks">
                    <span v-on:click="doAlt(todo, index)">{{todo.task}}</span><i class="fas fa-trash" v-on:click="remove(todo, index)"></i>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
